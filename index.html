<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 絶対パスに変更 -->
</head>
<body class="intro-page">
    <div class="intro-container">
        <div class="intro-header">
            <h1 id="main-title">Happy Event</h1>
        </div>
        <main class="intro-main">
            <div id="countdown" class="countdown">
                <p>あなたの誕生日まで</p>
                <span id="days" class="days-left"></span>
                <p>日！</p>
            </div>
            <p class="current-date">現在の日付: <span id="current-date"></span></p> <!-- 追加 -->
            <button id="gacha-button" class="intro-button">今日のパックを引く</button>
        </main>
        <div class="intro-footer">
            <p>毎日チェックしてね！</p>
        </div>
    </div>
    <script src="/js/main.js"></script> <!-- 絶対パスに変更 -->
</body>
</html>
