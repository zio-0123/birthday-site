<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ画面 - Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-text">Open Packs</h1>
            <p>点線をなぞって開封！</p>
        </header>
        <main>
            <div id="gacha-result" class="gacha-result-area">
                <p>下のボタンを押してパックを引いてね！</p>
            </div>
            <div class="controls">
                <button id="pull-gacha-button">パックを引く</button>
                <p>今日の残り回数: <span id="pulls-left">3</span>回</p>
            </div>
            <div id="birthday-chance" style="display: none;">
                <h2>バースデーラッキーチャンス！</h2>
                <button id="pull-chance-button">もう3回引く！</button>
            </div>
        </main>
        <footer>
            <a href="collection.html" class="nav-link" title="図鑑を見る"><i class="fas fa-book"></i></a>
            <a href="index.html" class="nav-link" title="トップに戻る"><i class="fas fa-home"></i></a>
            <button id="reset-button" class="nav-link icon-button" title="進行状況をリセット"><i class="fas fa-redo"></i></button>
        </footer>
    </div>
    <script src="js/gacha.js"></script>
</body>
</html>
